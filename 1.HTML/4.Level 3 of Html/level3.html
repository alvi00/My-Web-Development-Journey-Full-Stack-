<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>level 3</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <b>This is a sum table</b>
      </caption>
      <thead>
        <tr>
          <th>Food</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Burger</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Pizza</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Fry</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Sum</td>
        <td>300</td>
      </tfoot>
    </table>

    <hr />

    <table border="1">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <hr />
    <br /><br />

    <table border="1">
      <caption>
        A test table with merged cells
      </caption>

      <tr>
        <td rowspan="2">&nbsp;</td>
        <td colspan="2">Average</td>
        <td rowspan="2">Red Eyes</td>
      </tr>
      <tr>
        <td>Height</td>
        <td>weight</td>
      </tr>
      <tr><td>Males</td><td>1.9</td><td>0.003</td><td>40%</td></tr>
      <tr><td>Females</td><td>1.7</td><td>0.002</td><td>43%</td></tr>
    </table>
  </body>
</html>
