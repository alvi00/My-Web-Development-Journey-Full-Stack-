<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise of forms</title>
  </head>
  <body>
    <header>
    <h1>This is a Practise Place</h1>
</header>
<main>
    <form action="action">
      <span>
        <label for="un">First Name :</label>
        <input type="text" name="first_name" id="un" placeholder="Enter first name"/>
      </span>
      <span>
      <label for="ln">Last name</label>
      <input type="text" name="last_name" id="ln" placeholder="Enter last name">
    </span>
    <button>Submit</button>
    </form>
    <hr>

    <form action="https://www.google.com/search">
        <label for="sb">Search on Google</label>
        <input type="text" name="q" id="sb">
        <button>Search</button>
    </form>
    <hr>

    <form action="article" target="_blank">
        <label for="cb">Click to Select</label>
        <input type="checkbox" name="check_box" id="cb" value="yes">
        <button>Click</button>
    </form>

    <hr>

    <form action="action">
        <label for="rb">Mango</label>
        <input type="radio" name="radio_box" id="rb" value="mango" checked>
        <label for="ab">Apple</label>
        <input type="radio" name="radio_box" id="ab" value="Apple">
        <button>Submit</button>
    </form>
    <hr>

    <form action="action">
        <label for="sb">Select you uni</label>
        <select name="Selection_box" id="sb">
            <option>Click On me</option>
            <option value="nsu">NSU</option>
            <option value="brac">BRAC</option>
        </select>
        <button>Submit</button>
    </form>
    <hr>
    
    <form action="action">
        <label for="rb">Select seats</label>
        <input type="range" min="0" max="100" step="10" value="0" id="rb">
        <button>Submit</button>
    </form>
</main>
<footer>
    <hr>
    <form action="action">
        <label for="ab">Please enter your feedback</label>
        <textarea name="Area_Box" id="ab" cols="30" rows="10" placeholder="write feedback"></textarea>
        <button>Submit</button>
    </form>
</footer>
  </body>
</html>
