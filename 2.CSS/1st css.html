<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st css</title>
    <style>
      h2 {
        color: aqua;
        background-color: blueviolet;
      }
    </style>

    <link rel="stylesheet" href="alvi.css">
  </head>
  <body>
    <!-- This is inline styling -->
    <h1>Below Part is using inline styling</h1>
    <h1 style="color: rebeccapurple">Hello World</h1>
    <button style="color: rebeccapurple; background-color: aqua">Submit</button>
    <hr />
    <!-- This is using style tag -->
    <h1>Below Part is using style tag</h1>
    <h2>Hello World</h2>
    <hr>
    <h1>Using External Style Sheet</h1>
    <h3>Hello World</h3>
  </body>
</html>
